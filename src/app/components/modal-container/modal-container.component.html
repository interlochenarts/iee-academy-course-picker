<div class="modal-backdrop" #modalBackdrop (click)="closeModal()"></div>
<div class="col-10 offset-1 col-md-6 offset-md-3 modal-box" #modalBox>
  <div class="modal-header">
    <div class="col-10">
      <h3>{{modalTitle}}</h3>
    </div>
    <div class="col-2">
      <div class="text-right"><a href="javascript:void(0);" (click)="closeModal()" id="modal-close"><i class="fa fa-times fa-2x"></i></a>
      </div>
    </div>
  </div>
  <div class="col-12" [innerHtml]="detailText"></div>
</div>
