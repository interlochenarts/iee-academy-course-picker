<ul class="nav nav-tabs">
  <li role="presentation"
      class="active"
      *ngFor="let term of terms"
      [ngClass]="{active: term === selectedTerm}">
    <a href="javascript:void(0);" (click)="onChangeTerm(term)">{{term}}</a>
  </li>
</ul>
<div class="well">
  <fieldset *ngFor="let selection of academicTrack.trackSelectionsBySemester.get(selectedTerm)" class="track-selection">
    <legend>
      <i *ngIf="selection.selectedCount >= selection.minSelections" class="fa fa-check-circle satisfied"></i>
      {{selection.selectionName.split('-')[0].trim()}}
    </legend>
    <p [innerHtml]="selection.instructions"></p>
    <p>Selections Required: {{selection.minSelections}}<br>
      Maximum selections: {{selection.maxSelections}}<br>
      Total Selected: {{selection.selectedCount}}</p>
    <ul>
      <li class="course-selection" *ngFor="let course of selection.courseSelections">
        <label>
          <input type="checkbox" [id]="course.oid" [name]="course.oid" [(ngModel)]="course.isPrimarySelection"
                 (ngModelChange)="onClickCheckbox($event, course)"
                 [disabled]="course.isAlternateSelection || !course.isPrimarySelection && (selection.selectedCount >= selection.maxSelections)">
          Primary
        </label>
        <label *ngIf="selection.allowAlternates">
          <input type="checkbox" [id]="course.oid" [name]="course.oid" [(ngModel)]="course.isAlternateSelection"
                 (ngModelChange)="onClickCheckbox($event, course)"
                 [disabled]="course.isPrimarySelection">
          Alternate
        </label>
        <span>{{course.courseNumber}} - {{course.courseDescription}}</span>
      </li>
    </ul>
  </fieldset>
</div>
